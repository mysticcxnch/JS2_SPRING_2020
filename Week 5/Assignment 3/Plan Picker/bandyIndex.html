<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Components Fundamentals</title>
</head>

<body>
  <div id="app" class="container mx-auto py-6">
    
    <div class="content">
      
        <h1 class="title">Coffee Plans</h1>

        <plan-picker>

        </plan-picker>

            <h2 class="subtitle">

                We travel the world to source the very best single origin coffee for you

            </h2>

      <div class = "plans">
        
        <plan v-for = "plan in plans" :name = "plan">
            
      </div>

      <plan-picker>

      </plan-picker>

    </div>

  </div>

   

  <scipt type = "text/x-template" id = "plan-picker-template">

    <div class = "plans">

        <plan v-for = "plan in plans" :name = "plan" @select = "selectPlan" :selected-Plan = "selectedPlan">

        </plan>

    </div>

  </scipt>



  <script type="text/x-template" id="plan-picker-item-template">
    
    <div @click="select" class="plan" :class="{'active-plan': isSelected}">
        
        <div class="description">
          
            <span class="title">
            
                {{name}}
          
            </span>

        </div>

      </div>

  </script>


  <script src="https://unpkg.com/vue"></script>
  
  <script src="app.js"></script>
  
  <link rel="stylesheet" href="style.css">

</body>

</html>
